<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form id="form">
            <h1 class="title text-center pt-2">INFO</h1>
            <div class="msg text-danger h4 text-center" id="error"></div>
            <div class="form-row">
                <div class="col mt-4">
                    <label for="">name</label>
                    <input id="name" type="text" class="form-control" placeholder="" required>
                </div>
                <div class="col mt-4" >
                    <label for="">Surname</label>
                    <input id="lastname" type="text" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col mt-4">
                    <label for="">Address</label>
                    <input type="text" id="address" maxlength="35" class="form-control" placeholder="" required>
                </div>
                <div class="col mt-4" >
                    <label for="">Date</label>
                    <input id="date" type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="">gender</label>
                <select id="gender" class="form-control" >
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>
            <div class="form-group mt-4">
                <label for="">about</label>
                <textarea id="about" class="form-control"  rows="3"></textarea>
            </div>
            
            <button id="Add-btn" type="submit" class="btn btn-primary mt-4">Add</button>
        </form>


        <div class="users" id="users">
           
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
